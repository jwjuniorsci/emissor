<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Escritorio</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h:form>
                        <p:growl showDetail="true" id="growl" sticky="true" autoUpdate="true"/>
                        <h1>Escritorio</h1>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="ano" type="number" value="#{emissaoControle65.ano}"
                                                 required="true" requiredMessage="O Ano é Obrigatório"/>
                                    <label>Ano</label>
                                </h:panelGroup>
                            </div>    
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="mes" type="number" value="#{emissaoControle65.mes}"
                                                 required="true" requiredMessage="O Mês é Obrigatório"/>
                                    <label>Mês</label>
                                </h:panelGroup>
                            </div>    
                        </div><br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p:commandButton  value="Gerar Arquivo" style="width:auto;margin-bottom:10px;
                                                  margin-top: -10px;" update="growl,btnDownload"
                                                  styleClass="green-btn" icon="ui-icon-archive"
                                                  actionListener="#{emissaoControle65.zipaArquivo()}"/>
                                
                                <p:commandButton id="btnDownload" ajax="false" 
                                                 icon="ui-icon-cloud-download" value="Download do Arquivo"
                                                 disabled="#{emissaoControle65.ativaDownload == false}">
                                    <p:fileDownload value="#{emissaoControle65.downloadFile()}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
