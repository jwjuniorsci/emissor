<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Usuario</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl showDetail="true" id="growl" sticky="true"/>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:dataTable id="tabela" var="usuario" value="#{usuarioControle.lista}" reflow="true"
                                     rowKey="#{usuario.id}" paginator="true" rows="10" paginatorPosition="bottom"
                                     emptyMessage="Nenhum Usuario encontrado." >
                            <f:facet name="header">
                                Usuarios
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{usuario}" style="text-align: center;">
                                <h:outputText value="#{usuario.id}" />
                            </p:column>
                            <p:column headerText="Login" filterBy="#{usuario.login}" filterMatchMode="contains"
                                      sortBy="#{usuario.login}" style="text-align: center;">
                                <h:outputText value="#{usuario.login}"/>
                            </p:column>
                            <p:column headerText="Privilégio" filterBy="#{usuario.nivelAcesso}" filterMatchMode="contains"
                                      sortBy="#{usuario.nivelAcesso}" style="text-align: center;">
                                <h:outputText value="#{usuario.nivelAcesso}"/>
                            </p:column>
                            <p:column headerText="Operações" style="text-align: center;">
                                <p:commandButton id="btnEditar" icon="ui-icon-border-color" action="form.xhtml" 
                                                 actionListener="#{usuarioControle.editar(usuario)}"/>
                                <p:commandButton id="btnExcluir" icon="ui-icon-delete-forever" styleClass="red-btn"
                                                 actionListener="#{usuarioControle.excluir(usuario)}"
                                                 ajax="true" update="tabela">
                                    <p:confirm header="Atenção!" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                                <p:tooltip for="btnEditar" value="Editar" position="top"/>
                                <p:tooltip for="btnExcluir" value="Excluir" position="top"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="card card-w-title">
                        <p:commandButton value="Novo" style="width:auto;margin-bottom:10px;float:left;
                                         margin-top: -10px;"
                                         disabled="#{!consultaStatusServController.statusEmit()}"
                                         styleClass="cyan-btn" icon="ui-icon-add-circle"
                                         actionListener="#{usuarioControle.novo()}" action="form.xhtml"/>
                        <p:commandButton value="Inicio" style="width:auto;margin-bottom:10px;float:right;
                                         margin-top: -10px;"
                                         styleClass="green-btn" icon="ui-icon-home"
                                         action="/dashboard.xhtml"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
