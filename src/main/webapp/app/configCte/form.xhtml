<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Configurações de Emissão Cte</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form> 
            <p:growl showDetail="true" id="growl" sticky="true"/>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">

                    <!-- Left Side -->
                    <div class="card card-w-title">


                        <h1>Configurações de Emissão</h1>
                        <!--<p:panelGrid  layout="grid" styleClass="ui-panelgrid-blank form-group">-->

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-5">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="cidade" value="#{parametrosCteControle.parametrosCte.emitente}"
                                                    converter="#{emitenteCteControle.converter()}"
                                                    completeMethod="#{emitenteCteControle.listaEmitenteCte}"
                                                    var="emit" itemLabel="#{emit.fantasia}" itemValue="#{emit}"
                                                    maxResults="10" forceSelection="true"
                                                    required="true" requiredMessage="O Campo Emitente é obrigatório."/>
                                    <label>Emitente</label>
                                </h:panelGroup>
                            </div>   
                                
                        </div><br/><br/>     
                        <div class="row"> 
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="idToken"  value="#{parametrosCteControle.parametrosCte.idToken}"
                                                 />
                                    <label>Código Token</label>
                                </h:panelGroup>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="cod55"  value="#{parametrosCteControle.parametrosCte.serie57}"
                                                 />
                                    <label>Série 57</label>
                                </h:panelGroup>
                            </div>

                        </div><br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="num55" required="true" requiredMessage="O campo Numero Modelo 57 é obrigatório."  
                                                 value="#{parametrosCteControle.parametrosCte.numNota57}"
                                                 />
                                    <label>Numero Modelo 57</label>
                                </h:panelGroup>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="numEven"  required="true" requiredMessage="O campo Numero de Eventos é obrigatório."
                                                 value="#{parametrosCteControle.parametrosCte.nevento}"
                                                 />
                                    <label>Numero de Eventos</label>
                                </h:panelGroup>
                            </div>
                        </div><br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="nome" value="#{parametrosCteControle.parametrosCte.csc}"
                                                 required="true" requiredMessage="O Campo Código CSC é obrigatório."/>
                                    <label>Código CSC</label>
                                </h:panelGroup>
                            </div>
                            

                        </div><br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="tipoEmi" value="#{parametrosCteControle.parametrosCte.tipoEmi}"
                                                 required="true" requiredMessage="O Campo Tipo de Emissão é obrigatório."/>
                                    <label>Tipo de Emissão</label>
                                    <p:tooltip for="tipoEmi" value="1 - Produção, 2 - Homologação(Sem valor fiscal)"
                                               position="left"/>
                                </h:panelGroup>
                            </div>
                        </div><br/>



                        <div class="row" style="margin-left: 5px;">

                            <p:commandButton  value="Salvar" style="width:auto;margin-bottom:10px;
                                              margin-top: -10px;" update="growl"
                                              disabled="#{!consultaStatusServController.statusEmit()}"
                                              styleClass="green-btn" icon="ui-icon-save"
                                              action="#{parametrosCteControle.salvar()}"/>
                            <p:commandButton  value="Cancelar" style="width:auto;margin-bottom:10px;
                                              margin-top: -10px;"
                                              styleClass="red-btn" icon="ui-icon-home"
                                              action="list.xhtml"/>

                        </div>

                    </div>


                    <!--</p:panelGrid>-->


                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
