<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>CADASTRO DE PESSOA</title>

    </h:head>

    <h:body>
        <h:form>
            Nome:<br/>
            <h:inputText value="#{clienteControle.pessoa.nome}"/><br/>
            Fone:<br/>
            <h:inputText value="#{clienteControle.pessoa.fone}"/><br/>
            Endere√ßo:<br/>
            <h:inputText value="#{clienteControle.pessoa.endereco}"/><br/>

            <h:commandButton value="Salvar" 
                             action="#{clienteControle.salvar()}"/>
        </h:form>
        
        <h:dataTable value="#{clienteControle.listagem}"
                     var="item">
        
            <h:column>
                #{item.nome}
            </h:column>
            <h:column>
                #{item.fone}
            </h:column>
            <h:column>
                #{item.endereco}
            </h:column>
        </h:dataTable>
        
    </h:body>

</html>
