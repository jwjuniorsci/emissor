<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div><br/>
                            <a id="profile-options" href="#">
                                <!--<span class="profile-name" jsf:rendered="{loginControle.usuario == null}">Administrador RJA</span>
                                <span class="profile-name" jsf:rendered="{loginControle.usuario != null}">{loginControle.usuario.nome}</span>-->
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Perfil</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Permissões</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Configurações</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>

                    <pu:menu widgetVar="me">

                        <p:submenu id="um_cadastro" label="Cadastros" icon="&#xE14F;">
                            <p:menuitem id="um_emitente" value="Emitente" icon="&#xE8A3;" outcome="/app/emitente/list.xhtml" />
                            <p:menuitem id="um_cliente" value="Cliente" icon="&#xE8A3;" outcome="/app/cliente/list.xhtml" />

                            <p:menuitem id="um_fornecedor" value="Fornecedor" icon="streetview" outcome="/app/fornecedor/list.xhtml" />

                            <p:menuitem id="um_ce" value="Configurações de Emissão" icon="navigation" outcome="/app/configNfe/list.xhtml" />
                            <p:menuitem id="um_inu" value="Inutilização de Numeros" icon="info" outcome="/app/inutilizacao/form.xhtml" />
                            <p:menuitem id="um_enfce" value="Emitir NFCe" icon="near_me" outcome="/app/emissao65/list.xhtml" />

                            <p:submenu id="um_sm1" label="Relatorios Cadastrais" icon="assignment_returned">
                                <p:menuitem id="um_usuarioRel" value="Usuário" icon="fiber_manual_record" outcome="/sample" />

                            </p:submenu>
                            <p:submenu id="um_sm2" label="Relatorios Gerenciais" icon="assignment_returned">
                                <p:menuitem id="um_entraProdRel" value="Entrada de Suprimentos" icon="fiber_manual_record" outcome="/landing"/>

                                <p:menuitem id="um_bpRel" value="Baixa/Perda de Produto" icon="fiber_manual_record" outcome="/error" />
                            </p:submenu>

                            <p:menuitem id="theme1" value="Indigo - Pink" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('indigo')}" ajax="false" />
                            <p:menuitem id="theme2" value="Brown - Green" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('brown')}" ajax="false" />

                            <p:menuitem id="theme7" value="Green - Yellow" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('green')}" ajax="false" />

                            <p:menuitem id="theme12" value="Grey - Deep Orange" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('grey')}" ajax="false" />
                        </p:submenu>
                        <p:submenu id="um_customization" label="Configurações de Layout" icon="&#xE8B8;">
                            <p:menuitem id="custom1" value="Compact Size" icon="&#xE061;" actionListener="#{guestPreferences.setCompact(true)}" ajax="false"/>

                            <p:menuitem id="custom4" value="Overlay Menu" icon="&#xE879;" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                            <p:menuitem id="custom5" value="Horizontal Menu" icon="&#xE22C;" actionListener="#{guestPreferences.setMenuLayout('horizontal')}" ajax="false"/>
                            <p:menuitem id="custom6" value="Light Menu" icon="&#xE893;" actionListener="#{guestPreferences.setLightMenu}" ajax="false" />
                            <p:menuitem id="custom7" value="Dark Menu" icon="&#xE892;" actionListener="#{guestPreferences.setDarkMenu}" ajax="false"/>
                            <p:menuitem id="custom8" value="Inline Profile" icon="&#xE0BA;" actionListener="#{guestPreferences.setProfileMode('inline')}" ajax="false" />
