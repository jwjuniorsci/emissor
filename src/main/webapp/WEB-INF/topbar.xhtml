<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="topbar clearfix">
        <div class="topbar-left">            
            <div style="color: #fff; text-align: center; font-family: 'Anton', sans-serif;
                 font-size: 30px;">
                Nome Empresa
            </div>
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            <ul class="topbar-items fadeInDown animated">
                <ui:fragment rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
                    <li class="profile-item">
                        <a href="#">                            
                            <div class="profile-image"><img src="../resources/ultima-layout/images/adm.png"></img></div>
                            <span class="topbar-item-name">Jane Williams</span>
                        </a>

                        <ul class="ultima-menu animated">
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">launch</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ui:fragment>
                <li>
                    <a href="#">
                        <i class="topbar-icon material-icons">&#xE8AC;</i>
                        <span class="topbar-item-name">Sair</span>
                    </a>
                    <ul class="ultima-menu animated">
                        <li role="menuitem">
                            <h:form>
                                <a href="#" jsf:action="#{loginControle.logoff()}">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Efetuar Logout</span>
                                </a>
                            </h:form>
                        </li>
                    </ul>
                </li>
                
            </ul>
        </div>
    </div>

</ui:composition>
